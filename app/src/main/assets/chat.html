<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>对话列表</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            padding: 16px 12px;
            color: #333;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 100%;
        }

        .message {
            max-width: 95%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: 15%;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #f0f2f5;
            color: #333;
            margin-right: 15%;
            border-bottom-left-radius: 4px;
        }

        .message-content {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Markdown 容器特定样式调整 */
        .markdown-body {
            background-color: transparent !important;
            font-size: 15px !important;
            color: inherit !important;
            padding: 0 !important;
        }
        
        .user-message .markdown-body {
            color: white !important;
        }
        
        .user-message .markdown-body a {
            color: #fff !important;
            text-decoration: underline;
        }

        .message-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .message-timestamp {
            font-size: 11px;
            color: rgba(0,0,0,0.4);
        }

        .user-message .message-timestamp {
            color: rgba(255,255,255,0.7);
            text-align: right;
            width: 100%;
        }

        .tts-btn {
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
            margin-left: 8px;
        }

        .tts-btn:active {
            background-color: rgba(0,0,0,0.1);
        }

        .tts-btn svg {
            width: 18px;
            height: 18px;
            fill: #666;
        }

        .tts-btn.playing svg {
            fill: #667eea;
        }

        .loading-message {
            align-self: flex-start;
            background-color: #f0f2f5;
            padding: 12px 16px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #667eea;
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* 思考过程样式 */
        .reasoning-container {
            background-color: rgba(0, 0, 0, 0.03);
            border-left: 3px solid #ccc;
            padding: 8px 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #666;
        }

        .reasoning-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            user-select: none;
            padding-bottom: 4px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            margin-bottom: 5px;
        }

        .reasoning-header::after {
            content: '▼';
            font-size: 0.8em;
            transition: transform 0.3s;
        }

        .reasoning-container.collapsed .reasoning-header::after {
            transform: rotate(-90deg);
        }

        .reasoning-body {
            transition: max-height 0.3s ease-out;
        }

        .reasoning-container.collapsed .reasoning-body {
            display: none;
        }

        /* 免责声明样式 - 确保显眼 */
        .disclaimer {
            margin-top: 12px;
            font-size: 11px;
            color: #888;
            font-style: italic;
            border-top: 1px solid rgba(0,0,0,0.05);
            padding-top: 4px;
        }

        /* 代码高亮优化 */
        pre {
            background-color: #f6f8fa !important;
            border-radius: 6px !important;
            padding: 12px !important;
            overflow-x: auto;
            margin: 10px 0 !important;
        }
        
        code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace !important;
            font-size: 85% !important;
        }
    </style>
</head>
<body>
<div id="messageContainer" class="message-container">
    <!-- 消息将通过 JavaScript 动态插入 -->
</div>

<!-- 引入依赖脚本 -->
<script src="js/marked.min.js"></script>
<script type="module">
    import { utils } from './js/utils.js';
    window.utils = utils; // 挂载到全局方便调用
</script>

<script>
    // 初始化变量
    const container = document.getElementById('messageContainer');
    const scrollThreshold = 50; 
    let isUserAtBottom = true;
    let currentPlayingId = null;

    // 配置 marked
    function initMarked() {
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false,
                mangle: false
            });
        }
    }

    function getTtsIcon(isPlaying) {
        if (isPlaying) {
            return `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`; // Stop/Pause icon
        }
        return `<svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>`; // Speaker icon
    }

    window.toggleTts = function(msgId) {
        const btn = document.querySelector(`#msg-${msgId} .tts-btn`);
        const content = document.querySelector(`#msg-${msgId} .message-content`).innerText;

        if (currentPlayingId === msgId) {
            // Stop
            if (window.AndroidInterface && window.AndroidInterface.stopTts) {
                window.AndroidInterface.stopTts();
            }
            btn.classList.remove('playing');
            btn.innerHTML = getTtsIcon(false);
            currentPlayingId = null;
        } else {
            // If another one is playing, stop it first in UI
            if (currentPlayingId) {
                const oldBtn = document.querySelector(`#msg-${currentPlayingId} .tts-btn`);
                if (oldBtn) {
                    oldBtn.classList.remove('playing');
                    oldBtn.innerHTML = getTtsIcon(false);
                }
            }

            // Start
            if (window.AndroidInterface && window.AndroidInterface.playTts) {
                window.AndroidInterface.playTts(content);
            }
            btn.classList.add('playing');
            btn.innerHTML = getTtsIcon(true);
            currentPlayingId = msgId;
        }
    };

    // 被 Android 调用以重置播放状态
    window.onTtsFinished = function() {
        if (currentPlayingId) {
            const btn = document.querySelector(`#msg-${currentPlayingId} .tts-btn`);
            if (btn) {
                btn.classList.remove('playing');
                btn.innerHTML = getTtsIcon(false);
            }
            currentPlayingId = null;
        }
    };

    function addMessage(msg) {
        const div = document.createElement('div');
        div.className = `message ${msg.type}-message`;
        div.id = `msg-${msg.id}`;

        let html = '';
        if (msg.type === 'ai') {
            const showReasoning = msg.showReasoning && msg.reasoningContent;
            html += `
                <div id="reasoning-container-${msg.id}" class="reasoning-container" style="display: ${showReasoning ? 'block' : 'none'}">
                    <div class="reasoning-header" onclick="toggleReasoning('${msg.id}')">深度思考</div>
                    <div id="reasoning-body-${msg.id}" class="reasoning-body markdown-body">${renderMarkdown(msg.reasoningContent || '')}</div>
                </div>
            `;
            html += `<div class="message-content markdown-body">${renderMarkdown(msg.content || '')}</div>`;

            if (msg.showDisclaimer !== false) {
                html += `<div class="disclaimer">建议仅供参考，请结合自身情况做出最终决策。</div>`;
            }

            html += `
                <div class="message-footer">
                    <div class="message-timestamp">${formatTime(msg.timestamp)}</div>
                    <button class="tts-btn" onclick="toggleTts('${msg.id}')" title="播放语音">
                        ${getTtsIcon(false)}
                    </button>
                </div>
            `;
        } else {
            html += `<div class="message-content markdown-body">${renderMarkdown(msg.content || '')}</div>`;
            html += `<div class="message-timestamp">${formatTime(msg.timestamp)}</div>`;
        }

        div.innerHTML = html;
        container.appendChild(div);
        scrollToBottom();
    }

    function renderMarkdown(content) {
        if (!content) return '';
        try {
            if (window.utils && window.utils.renderMarkdown) {
                return window.utils.renderMarkdown(content);
            } else if (typeof marked !== 'undefined') {
                return marked.parse(content);
            }
            return content.replace(/\n/g, '<br>');
        } catch (e) {
            console.error("Markdown render error:", e);
            return content;
        }
    }

    window.toggleReasoning = function(msgId) {
        const container = document.getElementById(`reasoning-container-${msgId}`);
        if (container) {
            container.classList.toggle('collapsed');
        }
    };

    function updateAIMessage(messageId, content, reasoningContent, showReasoning, showDisclaimer) {
        const existingMessage = document.getElementById(`msg-${messageId}`);
        if (!existingMessage) return;

        const reasoningContainer = document.getElementById(`reasoning-container-${messageId}`);
        const reasoningBody = document.getElementById(`reasoning-body-${messageId}`);

        if (reasoningContainer && reasoningBody) {
            const hasReasoning = (reasoningContent || "").length > 0;
            reasoningContainer.style.display = (showReasoning && hasReasoning) ? 'block' : 'none';
            reasoningBody.innerHTML = renderMarkdown(reasoningContent || '');
        }

        const contentElement = existingMessage.querySelector('.message-content');
        if (contentElement) {
            contentElement.innerHTML = renderMarkdown(content || '');
        }

        if (showDisclaimer !== false && !existingMessage.querySelector('.disclaimer')) {
            const disclaimer = document.createElement('div');
            disclaimer.className = 'disclaimer';
            disclaimer.textContent = '建议仅供参考，请结合自身情况做出最终决策。';
            const footer = existingMessage.querySelector('.message-footer');
            if (footer) {
                existingMessage.insertBefore(disclaimer, footer);
            } else {
                existingMessage.appendChild(disclaimer);
            }
        }

        scrollToBottom();
    }

    function removeLoadingMessage() {
        const loadingMessages = container.querySelectorAll('.loading-message');
        loadingMessages.forEach(msg => msg.remove());
    }

    function createLoadingMessage() {
        const div = document.createElement('div');
        div.className = 'loading-message';
        div.innerHTML = `
            <div class="loading-dots">
                <span class="loading-dot"></span>
                <span class="loading-dot"></span>
                <span class="loading-dot"></span>
            </div>
            <span style="color: #666; font-size: 14px;">思考中...</span>
        `;
        return div;
    }

    window.onscroll = function() {
        isUserAtBottom = (window.innerHeight + window.pageYOffset) >= (document.body.scrollHeight - scrollThreshold);
    };

    function scrollToBottom(force = false) {
        if (force || isUserAtBottom) {
            requestAnimationFrame(() => {
                window.scrollTo({
                    top: document.body.scrollHeight,
                    behavior: 'auto'
                });
            });
        }
    }

    function formatTime(timestamp) {
        if (!timestamp) return '';

        const date = new Date(timestamp);
        const now = new Date();

        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);

        const targetDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());

        if (targetDate.getTime() === today.getTime()) {
            return date.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        if (targetDate.getTime() === yesterday.getTime()) {
            return '昨天 ' + date.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        if (date.getFullYear() === now.getFullYear()) {
            return date.toLocaleDateString('zh-CN', {
                month: '2-digit',
                day: '2-digit'
            }) + ' ' + date.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', {
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    window.syncMessages = function(messagesJson) {
        try {
            const messages = typeof messagesJson === 'string' ? JSON.parse(messagesJson) : messagesJson;
            if (!messages || !Array.isArray(messages)) return;

            messages.forEach((msg) => {
                if (msg.type === 'loading') {
                    if (!container.querySelector('.loading-message')) {
                        container.appendChild(createLoadingMessage());
                        scrollToBottom(true);
                    }
                    return;
                }

                let existingMsg = document.getElementById(`msg-${msg.id}`);
                if (existingMsg) {
                    if (msg.type === 'ai') {
                        updateAIMessage(msg.id, msg.content, msg.reasoningContent, msg.showReasoning, msg.showDisclaimer);
                    }
                } else {
                    removeLoadingMessage();
                    addMessage(msg);
                }
            });

            const currentIds = messages.filter(m => m.id).map(m => `msg-${m.id}`);
            Array.from(container.children).forEach(child => {
                if (child.id && !currentIds.includes(child.id) && !child.classList.contains('loading-message')) {
                    child.remove();
                }
            });
        } catch (e) {
            console.error("Sync error:", e);
        }
    };

    initMarked();
</script>
</body>
</html>
