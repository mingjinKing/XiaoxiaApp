<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>对话列表</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            padding: 16px 12px;
            color: #333;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 100%;
        }

        .message {
            max-width: 95%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: 15%;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #f0f2f5;
            color: #333;
            margin-right: 15%;
            border-bottom-left-radius: 4px;
        }

        .message-content {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Markdown 容器特定样式调整 */
        .markdown-body {
            background-color: transparent !important;
            font-size: 15px !important;
            color: inherit !important;
            padding: 0 !important;
        }
        
        .user-message .markdown-body {
            color: white !important;
        }
        
        .user-message .markdown-body a {
            color: #fff !important;
            text-decoration: underline;
        }

        .message-timestamp {
            font-size: 11px;
            color: rgba(0,0,0,0.4);
            margin-top: 8px;
            text-align: left;
        }

        .user-message .message-timestamp {
            color: rgba(255,255,255,0.7);
            text-align: right;
        }

        .loading-message {
            align-self: flex-start;
            background-color: #f0f2f5;
            padding: 12px 16px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #667eea;
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* 思考过程样式 */
        .reasoning-container {
            background-color: rgba(0, 0, 0, 0.03);
            border-left: 3px solid #ccc;
            padding: 8px 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #666;
        }

        .reasoning-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            user-select: none;
            padding-bottom: 4px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            margin-bottom: 5px;
        }

        .reasoning-header::after {
            content: '▼';
            font-size: 0.8em;
            transition: transform 0.3s;
        }

        .reasoning-container.collapsed .reasoning-header::after {
            transform: rotate(-90deg);
        }

        .reasoning-body {
            transition: max-height 0.3s ease-out;
        }

        .reasoning-container.collapsed .reasoning-body {
            display: none;
        }

        /* 免责声明样式 - 确保显眼 */
        .disclaimer {
            margin-top: 20px;
            font-size: 11px;
            color: #888;
            font-style: italic;
            border-bottom: 0;
        }

        /* 代码高亮优化 */
        pre {
            background-color: #f6f8fa !important;
            border-radius: 6px !important;
            padding: 12px !important;
            overflow-x: auto;
            margin: 10px 0 !important;
        }
        
        code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace !important;
            font-size: 85% !important;
        }
    </style>
</head>
<body>
<div id="messageContainer" class="message-container">
    <!-- 消息将通过 JavaScript 动态插入 -->
</div>

<!-- 引入依赖脚本 -->
<script src="js/marked.min.js"></script>
<script type="module">
    import { utils } from './js/utils.js';
    window.utils = utils; // 挂载到全局方便调用
</script>

<script>
    // 初始化变量
    const container = document.getElementById('messageContainer');
    const scrollThreshold = 50; 
    let isUserAtBottom = true;

    // 配置 marked
    function initMarked() {
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false,
                mangle: false
            });
        }
    }

    function addMessage(msg) {
        const div = document.createElement('div');
        div.className = `message ${msg.type}-message`;
        div.id = `msg-${msg.id}`;

        let html = '';
        if (msg.type === 'ai') {
            // 1. 深度思考区块
            // 1. 深度思考区块 - 修改这里：默认展开，不添加 collapsed 类
            const showReasoning = msg.showReasoning && msg.reasoningContent;
            html += `
                <div id="reasoning-container-${msg.id}" class="reasoning-container" style="display: ${showReasoning ? 'block' : 'none'}">
                    <div class="reasoning-header" onclick="toggleReasoning('${msg.id}')">深度思考</div>
                    <div id="reasoning-body-${msg.id}" class="reasoning-body markdown-body">${renderMarkdown(msg.reasoningContent || '')}</div>
                </div>
            `;
            // 2. 正文内容
            html += `<div class="message-content markdown-body">${renderMarkdown(msg.content || '')}</div>`;

            // 3. 免责声明 - 修正: 即使 content 为空，只要是 AI 消息且标志位为 true 就显示
            if (msg.showDisclaimer !== false) {
                html += `<div class="disclaimer">建议仅供参考，请结合自身情况做出最终决策。</div>`;
            }

            // 4. 时间戳
            html += `<div class="message-timestamp">${formatTime(msg.timestamp)}</div>`;
        } else {
            html += `<div class="message-content markdown-body">${renderMarkdown(msg.content || '')}</div>`;
            html += `<div class="message-timestamp">${formatTime(msg.timestamp)}</div>`;
        }

        div.innerHTML = html;
        container.appendChild(div);
        scrollToBottom();
    }

    function renderMarkdown(content) {
        if (!content) return '';
        try {
            if (window.utils && window.utils.renderMarkdown) {
                return window.utils.renderMarkdown(content);
            } else if (typeof marked !== 'undefined') {
                return marked.parse(content);
            }
            return content.replace(/\n/g, '<br>');
        } catch (e) {
            console.error("Markdown render error:", e);
            return content;
        }
    }

    window.toggleReasoning = function(msgId) {
        const container = document.getElementById(`reasoning-container-${msgId}`);
        if (container) {
            container.classList.toggle('collapsed');
        }
    };

    function updateAIMessage(messageId, content, reasoningContent, showReasoning, showDisclaimer) {
        const existingMessage = document.getElementById(`msg-${messageId}`);
        if (!existingMessage) return;

        // 1. 处理深度思考区块
        const reasoningContainer = document.getElementById(`reasoning-container-${messageId}`);
        const reasoningBody = document.getElementById(`reasoning-body-${messageId}`);

        if (reasoningContainer && reasoningBody) {
            const hasReasoning = (reasoningContent || "").length > 0;
            reasoningContainer.style.display = (showReasoning && hasReasoning) ? 'block' : 'none';
            reasoningBody.innerHTML = renderMarkdown(reasoningContent || '');
        }

        // 2. 处理回复正文
        const contentElement = existingMessage.querySelector('.message-content');
        if (contentElement) {
            contentElement.innerHTML = renderMarkdown(content || '');
        }

        // 3. 检查并确保免责声明存在
        if (showDisclaimer !== false && !existingMessage.querySelector('.disclaimer')) {
            const disclaimer = document.createElement('div');
            disclaimer.className = 'disclaimer';
            disclaimer.textContent = '建议仅供参考，请结合自身情况做出最终决策。';
            // 插入在时间戳之前
            const timestamp = existingMessage.querySelector('.message-timestamp');
            if (timestamp) {
                existingMessage.insertBefore(disclaimer, timestamp);
            } else {
                existingMessage.appendChild(disclaimer);
            }
        }

        scrollToBottom();
    }

    function removeLoadingMessage() {
        const loadingMessages = container.querySelectorAll('.loading-message');
        loadingMessages.forEach(msg => msg.remove());
    }

    function createLoadingMessage() {
        const div = document.createElement('div');
        div.className = 'loading-message';
        div.innerHTML = `
            <div class="loading-dots">
                <span class="loading-dot"></span>
                <span class="loading-dot"></span>
                <span class="loading-dot"></span>
            </div>
            <span style="color: #666; font-size: 14px;">思考中...</span>
        `;
        return div;
    }

    window.onscroll = function() {
        isUserAtBottom = (window.innerHeight + window.pageYOffset) >= (document.body.scrollHeight - scrollThreshold);
    };

    function scrollToBottom(force = false) {
        if (force || isUserAtBottom) {
            requestAnimationFrame(() => {
                window.scrollTo({
                    top: document.body.scrollHeight,
                    behavior: 'auto'
                });
            });
        }
    }

    function formatTime(timestamp) {
        if (!timestamp) return '';

        const date = new Date(timestamp);
        const now = new Date();

        // 重置时间为0点，用于日期比较
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);

        const targetDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());

        // 如果是今天
        if (targetDate.getTime() === today.getTime()) {
            return date.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 如果是昨天
        if (targetDate.getTime() === yesterday.getTime()) {
            return '昨天 ' + date.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 如果是今年
        if (date.getFullYear() === now.getFullYear()) {
            return date.toLocaleDateString('zh-CN', {
                month: '2-digit',
                day: '2-digit'
            }) + ' ' + date.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 其他情况显示完整日期和时间
        return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', {
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    window.syncMessages = function(messagesJson) {
        try {
            const messages = typeof messagesJson === 'string' ? JSON.parse(messagesJson) : messagesJson;
            if (!messages || !Array.isArray(messages)) return;

            messages.forEach((msg) => {
                if (msg.type === 'loading') {
                    if (!container.querySelector('.loading-message')) {
                        container.appendChild(createLoadingMessage());
                        scrollToBottom(true);
                    }
                    return;
                }

                let existingMsg = document.getElementById(`msg-${msg.id}`);
                if (existingMsg) {
                    if (msg.type === 'ai') {
                        updateAIMessage(msg.id, msg.content, msg.reasoningContent, msg.showReasoning, msg.showDisclaimer);
                    }
                } else {
                    removeLoadingMessage();
                    addMessage(msg);
                }
            });

            const currentIds = messages.filter(m => m.id).map(m => `msg-${m.id}`);
            Array.from(container.children).forEach(child => {
                if (child.id && child.id.startsWith('msg-') && !currentIds.includes(child.id)) {
                    container.removeChild(child);
                }
            });

            scrollToBottom(false);
        } catch (e) {
            console.error("Sync messages error:", e);
        }
    };

    window.addEventListener('DOMContentLoaded', () => {
        initMarked();
        scrollToBottom();
    });
</script>
</body>
</html>
